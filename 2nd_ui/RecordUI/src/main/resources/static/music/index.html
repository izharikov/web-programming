<html>
<head>
    <link rel="stylesheet" href="/web/css/base.css"/>
    <!--<link rel="stylesheet" href="/web/css/style.css"/>-->
</head>
<body>
<h2>Music</h2>
<form>
    <table>
        <thead>
        <tr>
            <th>Choose records</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select>
                    <!-- ko foreach : availableRecords -->
                    <option data-bind="value: value, text : name"></option>
                    <!--/ko-->
                </select>
            </td>
            <td>
                <input type="submit" data-bind="click: loadBody" value="Load"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<div id="dictionary">
    <table id="dict-tbl" class="tablesorter">
        <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Year</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody id="rec-tbody">
        <!-- ko  foreach  : tableBody-->
        <tr>
            <td><span data-bind="text: type"></span></td>
            <td><span data-bind="text: name"></span></td>
            <td><span data-bind="text: year"></span></td>
            <td><span data-bind="text: time"></span></td>
        </tr>

        <!-- /ko -->
        </tbody>
    </table>
</div>


<div id="canvas-holder" class="canvas-holder hide">

</div>

<script src="/music/js/jquery/jquery-3.0.0.min.js"></script>
<script src="/music/js/jquery/jquery.tablesorter.js"></script>
<script src="/music/js/knockout/knockout-3.4.0.js"></script>
<!--<script src="/web/js/custom.js"></script>-->
<script src="/music/js/canvasloader.js"></script>
<script>
    var cl = new CanvasLoader('canvas-holder');
    cl.setDiameter(76); // default is 40
    cl.show(); // Hidden by default

</script>

<script type="text/javascript" src="/music/js/index-js.js"></script>
</body>
</html>
